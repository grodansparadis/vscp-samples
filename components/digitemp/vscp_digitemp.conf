TTY /dev/ttyS0
READ_TIME 5000
LOG_TYPE 1
# Measurement type = 0, 1-wire id, sensor 0, temp in celsius
LOG_FORMAT "0 %R 0 %.2C"
# Measurement type = 1, 1-wire id, sensor idx, temp in celsius
CNT_FORMAT "1 %R %n %C"
# Measurement type = 2, 1-wire id, sensor 0, temp in celsius
HUM_FORMAT "2 %R 0 %h%%"
SENSORS 6
ROM 0 0x10 0x40 0x16 0x14 0x00 0x08 0x00 0x2E
ROM 1 0x10 0xE0 0x17 0x18 0x00 0x00 0x00 0xDB
ROM 2 0x10 0x0A 0x58 0x49 0x00 0x00 0x00 0xEC
ROM 3 0x10 0x16 0xA8 0x49 0x00 0x00 0x00 0x6C
ROM 4 0x10 0x5F 0x86 0x4B 0x00 0x08 0x00 0xA4
ROM 5 0x1D 0x8E 0x52 0x01 0x00 0x00 0x00 0xA3
